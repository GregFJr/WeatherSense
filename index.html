<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include necessary meta tags and CSS links -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/index.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Search bar and search history -->
      <div class="col-md-4">
        <h3>Search City</h3>
        <form id="search-form" class="input-group mb-3">
          <input type="text" id="search-input" class="form-control" placeholder="Enter city name">
          <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
        </form>
        <div>
          <h4>Search History</h4>
          <ul id="search-history">
            <!-- List of previously searched cities will be dynamically populated -->
          </ul>
        </div>
      </div>

      <!-- City name and current day forecast -->
      <div class="col-md-8">
        <div class="city-forecast">
          <h2 id="title"></h2>
          <p id="forecast"></p>
          <p id="temp"></p>
          <p id="wind"></p>
          <img id="card-img" src="" alt="Weather icon">
        </div>

        <!-- 5-day weather forecast cards -->
        <div class="forecast-list">
          <h3>5-Day Forecast</h3>
          <div class="row" id="forecastCards">
            <!-- Cards for the 5-day forecast will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/index.js"></script>
</body>
</html>
